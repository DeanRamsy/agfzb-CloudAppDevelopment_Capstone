<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
                
        {% if user.is_authenticated %}
        <span class="navbar-text">Welcome, {{ user.first_name|default:user.username }}</span>
        <a class="btn btn-danger" href="{% url 'djangoapp:logout' %}">Signout</a>
        {% else %}
        <!-- Login Form and Signup Link (as described earlier) -->
        <!-- Login Form -->
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password">
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <!-- Signup Link -->
        <a class="btn btn-success" href="{% url 'djangoapp:signup' %}">Signup</a>
        <!-- Display User Info and Signout Button -->
        </form>
        {% endif %}
       
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:static_page' %}">Static Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!--Add a dealer table here -->

    </body>

</html>
